<div class="container mt-5 col-md-4">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="w-100"><mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field class="w-100"><mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-100 mt-2">Login</button>
  </form>
</div>
