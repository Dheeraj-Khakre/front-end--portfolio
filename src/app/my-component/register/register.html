<div class="container mt-5 col-md-5">
  <h2>Sign Up</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="w-100"><mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field class="w-100"><mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class="w-100"><mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <mat-form-field class="w-100"><mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="w-100"><mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-100 mt-2">Register</button>
  </form>
</div>
